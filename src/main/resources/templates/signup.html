<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">this is registration </title>

</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-5">
                        <div class="card-header "><div class="d-flex justify-content-center font-weight-bold ">Register</div>  
                            <div th:if="${session.message != null}">
                                <div class="alert" th:classappend="${session.message.type}">
                                    <!-- Display the message content -->
                                    <p th:text="${session.message.message}"></p>    
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form novalidate th:action="@{/do_register}" method="POST" th:object="${user}">

                                <div class="mb-2">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" 
                                           class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                           id="name" 
                                           name="name" 
                                           th:value="${user.name}"
                                           required >
                                
                                    <!-- Display validation errors if any -->
                                    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                                </div>
                                
                                <div class="mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" 
                                           class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                           id="email" 
                                           name="email" 
                                           th:value="${user.email}"
                                           required >
                                
                                    <!-- Display validation errors if any -->
                                    <div class="invalid-feedback"  th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                                </div>
                                

                                <div class="mb-2">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" 
                                            class="form-control" 
                                            id="password" 
                                            name="password" 
                                            required>
                                </div>

                                <div class="mb-2">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="about" rows="3" th:value="${user.about}"></textarea>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" type="checkbox" id="checkbox1" name="terms">
                                        <label class="form-check-label" for="terms">I accept the <a href="#">Terms and Conditions</a></label>
                                    </div>
                                </div>

                                

                                <div class="mb-2 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mr-2">Register</button>
                                    <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                                </div>
                            </form>
                            <p class="mt-3 d-flex justify-content-center">Already registered? <a th:href="@{/login}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Add Bootstrap JS (optional) -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script> -->
    
    </section>
</body>
</html>
