<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Users/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">about </title>
</head>

<body>
    <section>
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Update Your Contact
                            <img src="/path/to/user/avatar.jpg" alt="User Avatar" class="img-avatar">
                        </div>
                        <div class="card-body">

                            



                            <form  th:action="@{/updated-contact/{id}(id=${contact.id})}" method="POST" th:object="${contact}" enctype="multipart/form-data">
                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                        th:value="${contact.name}">
                                </div>

                                <!-- Nickname -->
                                <div class="mb-3">
                                    <label for="surName" class="form-label">Nickname</label>
                                    <input type="text" class="form-control" id="surName" name="surName"
                                        th:value="${contact.surName}">
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        th:value="${contact.email}">
                                </div>

                                <!-- Phone -->
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone"
                                        th:value="${contact.phone}">
                                </div>

                                <!-- Work -->
                                <div class="mb-3">
                                    <label class="form-label" for="workTitle">Work Title</label>
                                    <input type="text" class="form-control" id="workTitle" name="workTitle"
                                        th:value="${contact.workTitle}">
                                </div>

                                 <!-- address -->
                                 <div class="mb-3">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" th:value="${contact.address}" >
                                    
                                </div>

                                <!-- DP URI -->
                                <!-- DP URI -->
                                <div class="mb-3">
                                    <label class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" name="dpImage">
                                </div>
                               

                                <!-- About -->
                                <div class="mb-3">
                                    <label for="about" class="form-label">About</label>
                                    <textarea class="form-control" id="about" name="about" rows="3"
                                        th:value="${contact.about}"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </section>
</body>

</html>
