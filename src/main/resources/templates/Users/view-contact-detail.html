<head>
  <meta charset="UTF-8">

  <section>
    <div class="container py-5 mr-3" th:object="${contact}">


      <div class="row ">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="" th:src="@{'/img/' + ${contact.dpUri}}" alt="avatar" class="rounded-circle img-fluid"
                style="width: 150px;">
              <h5 class="my-3" th:text="${contact.name}"></h5>
              <p class="text-muted mb-1" th:text="${contact.workTitle}">Full Stack Developer</p>
              <p class="text-muted mb-4" th:text="${contact.address}">Bay Area, San Francisco, CA</p>
            
            <div class=" d-flex justify-content-center mb-2 mt-5">
              <a th:href="@{'/update-contact/'+${contact.id}}" type="button" class="btn btn-primary ms-1">Update</a>
              <a th:href="@{'/delete-contact/'+${contact.id}}" type="button"
                class="btn btn-outline-primary ms-1">Delete</a>
              <a type="button" class="btn btn-outline-primary ms-1">Message</a>
            </div></div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${contact.name+ ' '+contact.surName}">Johnatan
                    Smith</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${contact.email}">example@example.com</p>
                </div>
              </div>
              <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" th:text="${contact.phone}">(097) 234-5678</p>
                  </div>
                </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${contact.address}">Bay Area, San Francisco, CA</p>
                </div>
              </div> 
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-header text-center">About</div>
            <div class="card-body p-0 text-center">
              <p class="text-muted mb-4" th:text="${contact.about}">Bay Area, San Francisco, CA</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
