<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Users/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">about </title>
</head>

<body>
    <section>
        

        <div id="alert" class="alert container col-md-4" th:classappend="${session.message.type}" th:if="${session.message != null}">
            <p th:text="${session.message.message}"> hello</p>
        </div>
        <script>
            const alert = document.getElementById('alert');
        
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        </script>

        <!-- <div th:if="${user != null}">
            <p>User Name: <span th:text="${user.name}"></span></p>
            <p>User Email: <span th:text="${user.email}"></span></p>
           
        </div>
        <div th:unless="${user != null}">
            <p>No user information available.</p>
        </div> -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-lg-9 col-xl-7">
                <div class="card">
                  <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                    <div class="ms-4 mt-5 d-flex flex-column ml-3" style="width: 150px;">
                      <img  th:src="@{'/img/' + ${user.imageUri}}" 
                        alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                        style="width: 150px; z-index: 1">
                      <a th:href="@{/update-user}" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                        style="z-index: 1;">
                        Edit profile
                    </a>
                    </div>
                    <div class="ms-3" style="margin-top: 130px;">
                      <h5 th:text="${user.name}">Andy Horwitz</h5>
                      <p th:text="${user.role}">New York</p>
                    </div>
                  </div>
                  <div class="p-4 text-black" style="background-color: #f8f9fa;">
                    <div class="d-flex justify-content-end text-center py-1">
                      <div>
                        <p class="mb-1 h5"th:text="${contactSize}">253</p>
                        <p class="small text-muted mb-0">Contacts</p>
                      </div>
                     
                    </div>
                  </div>
                  <div class="card-body p-4 text-black">
                    <div class="mb-5">
                      <p class="lead fw-normal mb-1">About</p>
                      <div class="p-4" style="background-color: #f8f9fa;">
                        <p class="font-italic mb-1"  th:text="${user.about}"></p>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Add Bootstrap JS (optional) -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script> -->

    </section>
</body>

</html>
